version: '3'
services: 
  bitwarden:
    image: vaultwarden/server:1.22.2
    container_name: bitwarden
    restart: unless-stopped
    environment: 
      - 'ROCKET_TLS={certs="/ssl/pi4-01.crt",key="/ssl/pi4-01.key"}'
    ports: 
      - 8080:80
    volumes: 
      - /media/Storage/bw-data:/data
      - /etc/ssl/certs:/ssl

